<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | NetZeroX</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #000;
            --box-bg: rgba(0, 0, 0, 0.1);
            --btn-bg: #42a5f5;
            --btn-text: white;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #fff;
            --box-bg: rgba(255, 255, 255, 0.1);
            --btn-bg: #ff7043;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .settings-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: var(--box-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
        }

        .btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-btn" onclick="location.href='index.html'">Home</button>
        <button class="nav-btn" onclick="location.href='eco-tips.html'">ðŸŒ± Eco Tips</button>
        <button class="nav-btn" onclick="location.href='login.html'">Logout</button>
    </div>

    <div class="settings-container">
        <h2> Settings</h2>
        
        <h3> Theme</h3>
        <button class="btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>

</body>
</html>
